<form class="form1" (ngSubmit)="updateTitle(data.id, updatepollForm.value.title)" [formGroup]="updatepollForm">
  <button type="button" class="btn-close" (click)="closepopup()" style="margin-left: 450px;"></button>
  <h1>Update Title</h1>
  <label>Title</label>
  <mat-form-field class="main">
    <input matInput formControlName="title" placeholder="Title" [(ngModel)]="text">
    <mat-error class="val" *ngIf="updatepollForm.get('title')?.hasError('required')">Title is required.</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Update</button>
</form>
