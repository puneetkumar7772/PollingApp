<div [ngStyle]="{'background':'url(./assets/images/7.png)','background-size': 'cover'}">
  <button class="btn btn1 btn2" style="float: left;" routerLink="/home">Home</button>

  <h1><u><i>List all polls</i></u></h1>
  <div class="container">
    <div class="bind" *ngFor="let poll of allpolls">
      <h2>{{ poll.title }}</h2>
      <ul *ngFor="let option of poll.options">
        <div class="first"><mat-radio-button class="radio" style="width: 50px;">{{ option.option }} </mat-radio-button>
          <div>
            <button class="btn btn1 btn-primary" (click)=" deleteOption(poll._id,option.option)"
              type="submit" *ngIf="isAdmin">delete</button>
          </div>
        </div>

      </ul>
      <div class="but">
        <button *ngIf="isAdmin"(click)=" updatePollTitleSet(poll._id,poll.title)" class="btn  btn-primary">Edit Title</button>
        <button *ngIf="isAdmin" (click)=" deletePoll(poll._id)" class="btn  btn-primary">Delete POll</button>
        <button *ngIf="isAdmin" (click)=" addoptions(poll._id)" class="btn  btn-primary">Add option</button>
      </div>
    </div>
  </div>
</div>
